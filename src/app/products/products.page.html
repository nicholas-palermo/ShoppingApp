<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item>Up to here works.</ion-item>
        <ion-item *ngFor="let item of products">
          <ion-avatar slot="start">
            <ion-img [src]="item.imageURL"></ion-img>
          </ion-avatar>
          <p>Here works too.</p>
          <ion-label>
            {{item.title}}
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
